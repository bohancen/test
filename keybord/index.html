<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button1">创建input并focus</button>
    <button id="button2">创建input异步focus</button>
    <button id="button3">异步创建键盘并focus</button>
    <div id="keybord"></div>
    <script>
        document.querySelector('#button1').onclick = function () {
            let keybord_el = document.querySelector('#keybord')
            let input_el = document.createElement('input')
            input_el.type = 'text'
            keybord_el.innerHTML = ''
            keybord_el.appendChild(input_el)
            input_el.focus()
        }
        document.querySelector('#button2').onclick = function () {
            let keybord_el = document.querySelector('#keybord')
            let input_el = document.createElement('input')
            input_el.type = 'text'
            keybord_el.innerHTML = ''
            keybord_el.appendChild(input_el)
            setTimeout(() => {
                input_el.focus()    
            }, 1000);
        }
        document.querySelector('#button3').onclick = function () {
            setTimeout(() => {
                let keybord_el = document.querySelector('#keybord')
                let input_el = document.createElement('input')
                input_el.type = 'text'
                keybord_el.innerHTML = ''
                keybord_el.appendChild(input_el)
                input_el.focus()    
            }, 1000);   
        }
    </script>
</body>

</html>
